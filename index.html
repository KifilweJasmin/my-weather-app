<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <form class="search-form" id="search-form">
        <input type="city" placeholder="Enter your city" id="search-input" />
        <input id="location-button" type="submit" value="🔍Search" />
      </form>
      <h2 id="city"></h2>
      <p id="date"></p>
      <div id="temperature">
        <h3 class="temperature" id="temperature-description">🌤11</h3>
      </div>
      <span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
      <div class="row">
        <div class="col">
          Mon <br />☀️ <br /><strong class="first">22°</strong>4°
        </div>

        <div class="col">
          Tue <br />⛅️ <br />
          <strong class="second">16°</strong>2°
        </div>
        <div class="col">
          Wed <br />⛅️<br />
          <strong class="third">18°</strong>2°
        </div>
        <div class="col">
          Thur<br />☀️<br />
          <strong class="fourth">19°</strong>5°
        </div>
        <div class="col">
          Fri <br />☀️<br />
          <strong class="fifth">19°</strong>6°
        </div>
      </div>
    </div>
    <p>
      This project was coded by
      <a href="https://instagram.com/kifilwe_jasmin?igshid=ZGUzMzM3NWJiOQ=="
        >KifilweJasmin</a
      >
      and is
      <a href="https://github.com/KifilweJasmin/my-weather-app"
        >open-sourced on GitHub</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
